<DOCTYPE html>
<html>
    <head>
        <script src="aframe-v0.8.2.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
        <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.3.0/dist/aframe-physics-system.min.js"></script>
        <script>
            AFRAME.registerComponent('pickup', {
                schema: {
                    color: {default: 'red'},
                    colorW: {default: 'white'}
                },
                init: function(){
                    var data = this.data;
                    var el = this.el;  // <a-box>
                    var hover = false;
                    var defaultColor = el.getAttribute('material').color;

                    el.addEventListener('mouseenter', function () {
                        hover = true;
                        el.setAttribute('color', data.color);   
                    });
                    
                    el.addEventListener('mousedown', function () {
                        el.setAttribute('color', data.colorW);   
                    });

                    el.addEventListener('mouseleave', function () {
                        el.setAttribute('color', defaultColor);
                        hover = false;
                    });

                    el.addEventListener('mouseup', function () {
                        if(hover)
                            el.setAttribute('color', data.color);  
                    });
                }
            });
        </script>
    </head>
    <body>
        <a-scene >
                <a-camera>
                    <a-cursor></a-cursor>
                </a-camera>
            <a-assets>
                <a-asset-item id="knife-obj" src="knife.obj"></a-asset-item>
            </a-assets>
            <a-sky color="#000000"></a-sky>
            <a-entity id="knife-entity" obj-model="obj: #knife-obj;" position="0 1.4 0.25" scale ="0.01 0.01 0.01" color="blue" ></a-entity>
            <a-box dynamic-body position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" pickup></a-box>
            <a-plane static-body height="100" width="100" rotation="-90 0 0"></a-plane>
        </a-scene>
        <p></p>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            let socket = io();
            
            socket.on('connect', function(){
                console.log("Connected");
            });
            
            //sends command to server
            /*document.querySelector('#red').addEventListener('click', function(){
                socket.emit('red');
            });*/
        </script>
    </body>
</html>
