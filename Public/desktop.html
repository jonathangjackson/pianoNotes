<DOCTYPE html>
<html>
    <head>
        <script src="aframe-v0.8.2.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
        <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.3.0/dist/aframe-physics-system.min.js"></script>
        <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.1/dist/aframe-extras.min.js"></script>
        <script>
            AFRAME.registerComponent('select', {
                schema: {
                    color: {default: 'red'},
                    colorW: {default: 'white'},
                    click: {default: false},
                    el: {default: null}
                },

                init: function(){
                    var data = this.data;
                    data.el = this.el;  // <a-box>
                    var hover = false;
                    var defaultColor = data.el.getAttribute('material').color;
                    this.data.position = document.getElementById('box');
                    data.cameraPos = document.getElementById('camera').getAttribute('position');
                    data.el.addEventListener('mouseenter', function (evt) {
                        hover = true;
                        data.el.setAttribute('color', data.color);   
                    });
                    
                    data.el.addEventListener('mousedown', function () {
                        data.el.setAttribute('color', data.colorW);  
                        data.click = true;
                    });

                    data.el.addEventListener('mouseleave', function () {
                        data.el.setAttribute('color', defaultColor);
                        data.click = false;
                        hover = false;
                    });

                    data.el.addEventListener('mouseup', function () {
                        if(hover){
                            data.el.setAttribute('color', data.color);  
                            data.click = false;
                        }
                    });
                },

                tick: function(){
                    
                }
            });
            AFRAME.registerComponent('select', {
                schema:{

                },

                init: function(){
                    createObject();
                }

                createObject: function(){
                    let obj = document.createElement('a-box');
                    obj.setAttribute('position', {x: 0, y: 1, z: 2});
                    obj.setAttribute('color', 'red');
                    
                    let scene = document.querySelector('a-scene');
                    scene.appendChild(obj);
                    console.log("select");

                }
            });
        </script>
    </head>
    <body>
        <a-scene physics="friction: 0.1;">
            <a-camera id="camera">
                <a-cursor id="cursor" look-controls-enabled="false"></a-cursor>
            </a-camera>
            <a-assets>
                
            </a-assets>
            <a-sky color="#000000"></a-sky>
            <a-box select id="box" dynamic-body  position="-1 0.5 -3" color="#4CC3D9" select></a-box>

            <a-plane static-body height="100" width="100" rotation="-90 0 0"></a-plane>
        </a-scene>
        <p></p>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            let socket = io();
            
            socket.on('connect', function(){
                console.log("Connected");
            });
            
            //sends command to server
            /*document.querySelector('#red').addEventListener('click', function(){
                socket.emit('red');
            });*/
        </script>
    </body>
</html>
