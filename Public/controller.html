<DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <h1>This is the controller client</h1>

        <button id="red" style="background-color: red; color:whitesmoke;"></button>
        <button id="green" style="background-color: green; color:whitesmoke;"></button>
        <button id="blue" style="background-color: blue; color:whitesmoke;"></button>

        <script src="/socket.io/socket.io.js"></script>
        <script>
            let socket = io();
            
            socket.on('connect', function(){
                console.log("Connected");
            });
            
            //sends command to server
            document.querySelector('#red').addEventListener('click', function(){
                socket.emit('red');
            });
            
            document.querySelector('#green').addEventListener('click', function(){
                socket.emit('green');
            });
            
            document.querySelector('#blue').addEventListener('click', function(){
                socket.emit('blue');
            });
        </script>
    </body>
</html>
